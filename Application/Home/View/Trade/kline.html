        var iframe =document.getElementsByTagName("iframe");
        window.onload=function(){
            for (var i=0;i<iframe.length;i++)
            {
               if(iframe[i]){
                    iframe[i].getElementsByTagName("html")[0].style.padding="0";
                    iframe[i].getElementsByTagName("html")[0].style.margin="0";
                    iframe[i].getElementsByTagName("body")[0].style.padding="0";
                    iframe[i].getElementsByTagName("body")[0].style.margin="0";
                }
            }

        }
	</script>
	<script type="text/javascript">
		var head = document.getElementsByTagName("body")[0] || document.documentElement;
		var script = document.createElement("script");
		script.src = "//static2.sosobtc.com/sb.js";
		var done = false; // 防止onload，onreadystatechange同时执行
		// 加载完毕后执行，适应所有浏览器
		script.onload = script.onreadystatechange = function() {
			if (!done && (!this.readyState || this.readyState === "loaded" || this.readyState === "complete")){
			done = true;
				try {
					new SOSOBTC.widget({
						"symbol": "{$kmap}:HUIZ",
						"default_theme": "dark",
						"disable_theme_change": true,
						"container": "kline_container"
					});
				} catch(err) {}
				script.onload = script.onreadystatechange = null;
			}
		};
		head.insertBefore(script,head.firstChild);
	</script>
