<include file="Public:header"/>
<script type="text/javascript" src="__PUBLIC__/layer/laydate/laydate.js"></script>
<style type="text/css">
.item-cont{width:150px;}
.feedbackreply{width:500px;min-height:200px;margin-top:20px;}
.feedbackreply .reply{line-height:20px;font-size:13px;}
.frkefu,.fruser{width:400px;}
.frkefu{float:right;}
.fruser{float:left;}
.replyframe{margin-top:20px;}
</style>
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title"><a href="{:U('User/nameauth')}">实名审核</a> >></span>
			 <span class="h1-title"><empty name="user">实名详情
				 <else/>
			                                           实名详情
			 </empty></span>
		</div>
		<div class="tab-wrap">
			<div class="tab-content">
				<form name="theform" action="" method="post" class="form-horizontal">
					<div id="tab" class="tab-pane in tab">
						<div class="form-item cf">
							<table>
								<tr class="controls">
									<td class="item-label">用户名 :</td>
									<td class="item-cont">
										{$user.username}
									</td>
									<td class="item-label">真实姓名 :</td>
									<td class="item-cont">
										{$user.truename}
									</td>
								</tr>
								<tr class="controls">
									<td class="item-label">证件类型 :</td>
									<td class="item-cont">
										{$user['zhengjian']}
									</td>
									<td class="item-label">证件号码 :</td>
									<td class="item-cont">
										{$user['idcard']}
									</td>
								</tr>
								<tr class="controls">
									<td class="item-label">证件照正面 :</td>
									<td class="item-cont">
										<a href="{$user['idcard_zheng']}" target="_blank"><img src="{$user['idcard_zheng']}" /></a>
									</td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">证件照反面 :</td>
									<td class="item-cont">
										<a href="{$user['idcard_fan']}" target="_blank"><img src="{$user['idcard_fan']}" /></a>
									</td>
									<td class="item-note"></td>
								</tr>
								<tr class="controls">
									<td class="item-label">手持证件照片 :</td>
									<td class="item-cont">
										<a href="{$user['idcard_shouchi']}" target="_blank"><img src="{$user['idcard_shouchi']}" /></a>
									</td>
									<td class="item-note"></td>
								</tr>
							</table>
							<div class="feedbackreply">
								<div class="replyframe">
									<input type="hidden" name="uid" value="{$user.id}" />
									<input type="radio" name="pass" value="1" />通过&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<input type="radio" name="pass" value="2" />不通过
									<br/>
									<input type="button" value="提交审核" class="btn btn-return" onclick="docheck();" />
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	//提交表单
	function docheck() {
		var pass = $("input[name='pass']").val();
		if(pass==''||pass==null){
			alert('请选择是否通过');
			return false;
		}
		document.theform.submit();
	}
</script>
<include file="Public:footer"/>
<block name="script">
	<script type="text/javascript" charset="utf-8">
		//导航高亮
		highlight_subnav("{:U('User/nameauth')}");
	</script>
</block>
