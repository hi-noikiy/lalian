<include file="Public:header"/>
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title">交易奖励</span>
		</div>
		<div class="cf">
			<div class="fl">
				<button class="btn btn-warning" onClick="location.href='{:U('User/tradePrize')}'">初始化搜索</button>
			</div>
			<div class="fl">
				<button class="btn btn-warning" onClick="location.href='{:U('User/amountlog')}'">返回</button>
			</div>
			<div class="search-form fr cf">
				<div class="sleft">
					<form name="formSearch" id="formSearch" method="get" name="form1">
						<input type="text" class="form-control" style=" width: 160px; float: left; margin-right: 10px;" name="starttime" value="" placeholder="发奖日期开始" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
						<input type="text" class="form-control" style=" width: 160px; float: left; margin-right: 10px;" name="endtime" value="" placeholder="发奖日期结束" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
						<select style=" width: 120px; float: left; margin-right: 10px;" name="field" class="form-control">
							<option value="username"
							<empty name="Think.get.field">selected</empty>
							>用户名</option>
						</select>
						
						<input type="text" name="name" class="search-input form-control  " value="{$Think.get.name}" placeholder="请输入查询内容" style="">
						<a class="sch-btn" href="javascript:;" id="search"> <i class="btn-search"></i> </a>
					</form>
					<script>
						//搜索功能
						$(function () {
							$('#search').click(function () {
								$('#formSearch').submit();
							});
						});
						//回车搜索
						$(".search-input").keyup(function (e) {
							if (e.keyCode === 13) {
								$("#search").click();
								return false;
							}
						});
					</script>
				</div>
			</div>
		</div>
		<div class="data-table table-striped">
		<form class="form-horizontal">
			<table class="">
				<thead>
				<tr>
					<th class="">ID</th>
					<th class="">用户名</th>
					<th class="">奖励CPC</th>
					<th class="">发奖时间</th>
					<th class="">买入总额</th>
					<th class="">卖出总额</th>
				</tr>
				</thead>
				<tbody>
				<notempty name="list">
					<volist name="list" id="vo">
						<tr>
							<td>{$vo.id}</td>
							<td>{$vo.username}</td>
							<td>{$vo.cpc}</td>
							<td>{$vo.addtime|addtime}</td>
							<td>{$vo.buy_sum}</td>
							<td>{$vo.sell_sum}</td>
						</tr>
					</volist>
					<else/>
					<td colspan="12" class="text-center">Oh! 暂时还没有内容!</td>
				</notempty>
				</tbody>
			</table>
		</form>
			<div class="page">
				<div>{$page}</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	//提交表单
	$('#submit').click(function () {
		$('#form').submit();
	});
</script>
<include file="Public:footer"/>
<block name="script">
	<script type="text/javascript" charset="utf-8">
		//导航高亮
		highlight_subnav("{:U('User/amountlog')}");
	</script>
</block>
